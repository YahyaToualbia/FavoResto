version: 1.0.0+1
publish_to: none

environment:
  sdk: ^3.5.0

dependencies:
  app_ui:
    path: packages/app_ui
  bloc: ^9.0.0
  equatable: ^2.0.7
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.0
